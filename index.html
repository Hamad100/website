<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Reset some default styles to ensure consistency across browsers */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Your Website</h1>
    <p>This is a modern template for your brand new website.</p>
    <p>You can add your own content here and customize the styles to fit your needs.</p>
  </div>
</body>
</html>
